<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Results Summary Component</title>
  </head>
  <body>

    <div class="result-summary-card">

      <div class="score-component">
        <div class="score-title sc">Your Result</div>
        <div class="main-score sc"><div class="score-obtained">76</div> <div class="total-score">of 100</div></div>
        <div class="score-subtitle sc">Great</div>
        <p class="score-description sc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-component">
        <div class="summary-title">Summary</div>
        <div class="summary-items">
          <div class="summary-item reaction">
            <div class="summary-item-logo">
              <img src="./assets/images/icon-reaction.svg" alt="">
            </div>
            <div class="summary-item-title">Reaction</div>
            <div class="summary-item-score">80 <span>/ 100</span></div>
          </div>
          <div class="summary-item memory">
            <div class="summary-item-logo">
              <img src="./assets/images/icon-memory.svg" alt="">
            </div>
            <div class="summary-item-title">Memory</div>
            <div class="summary-item-score">92 <span>/ 100</div>
          </div>
          <div class="summary-item verbal">
            <div class="summary-item-logo">
              <img src="./assets/images/icon-verbal.svg" alt="">
            </div>
            <div class="summary-item-title">Verbal</div>
            <div class="summary-item-score">61 <span>/ 100</div>
          </div>
          <div class="summary-item visual">
            <div class="summary-item-logo">
              <img src="./assets/images/icon-visual.svg" alt="">
            </div>
            <div class="summary-item-title">Visual</div>
            <div class="summary-item-score">72 <span>/ 100</div>
          </div>
        </div>
        <button class="btn">Continue</button>

    </div>

    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/aviralsharma07" target="_blank">Aviral Sharma</a>.</div>
    </footer>
  </body>
</html>
